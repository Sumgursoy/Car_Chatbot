services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: arabam-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  mcp-server:
    build: ./chatbot
    container_name: arabam-mcp-server
    command: python mcp_server.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MYSQL_HOST=host.docker.internal
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - MCP_PORT=8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - qdrant
    volumes:
      - ./chatbot:/app
      - ./logs:/app/logs
    restart: unless-stopped

  chatbot:
    build: ./chatbot
    container_name: arabam-chatbot
    command: streamlit run app.py --server.address=0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - MYSQL_HOST=host.docker.internal
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - MCP_SERVER_URL=http://mcp-server:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mcp-server
    volumes:
      - ./chatbot:/app
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  qdrant_data:
